  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>

      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Email</h2>
      <p>Reach us at <a href="mailto:email@example.com">email@example.com</a></p>
    </section>

    <section>
      <h2>Follow Us</h2>
      <ul>
        <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <section>
      <h2>Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086331048912!2d-122.41941508468318!3d37.774929779759735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c7b1b1431%3A0x8d194d902fd5e0c4!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1623856269036!5m2!1sen!2sus"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="contact-email">Email:</label><br>
        <input type="email" id="contact-email" name="contact-email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
